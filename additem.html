<!DOCTYPE html>
<!-- VFW Project 2 - Brandon McGhee -->
<html>
<head>
    <title>Spirit Tracker: Keep Track of your personal adult beverage inventory</title>
    <meta name="description" content="Spirit Trackers" />
    <meta name="keywords" content="spirit, tracker, log" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="author" content="Brandon McGhee" />
    <meta name="robots" content="all">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <!-- Header that contains the Nav which holds Display, Clear, Add Links -->
    <header>
        <h1>Spirit Inventory</h1>
        <nav>
            <a href="#" class="display" id="display">Display Spirits</a>
            <a href="#" id="clear" class="clear">Clear Spirits</a>
            <a href="additem.html" id="addNew" style:"display:none" class="add">Add Spirit</a>
        </nav>
    </header>
    <!-- Main form to add Spirit -->
    <form action="#" method="post" id="spiritForm">
        <fieldset id="spirtFieldset">
            <legend>Add Spirit Details</legend>
                <label for="spiritName">Name of Spirit:</label><br />
                <input id="spiritName" type="text" class="textstyle" />
                <br />
                <!-- Slider/Range for Bottle Size in Milliliters-->
                <br />
                <label for="bottleMIL">Size of Bottle (milliliters)</label><br />
                <input id="bottleMIL" type="range" min="375" max = "4500" step="*2" onchange="slider();" />
                <input id="slideVAL" class="slider" /><br />
                <!-- Quality of Spirit/Shelve -->
                <br />
                <label>Quality of Spirit:</label><br />
                <input type="radio" class="radio" id="topShelve" name="shelve" value="Top Shelve" /><label for="topShelve" class="shelve">Top Shelve</label><br />
                <input type="radio" class="radio" id="middleShelve" name="shelve" value="Middle Shelve" /><label for="middleShelve" class="shelve">Middle Shelve</label><br />
                <input type="radio" class="radio" id="bottomShelve" name="shelve" value="Bottom Shelve" /><label for="bottomShelve" class="shelve">Bottom Shelve</label><br />
                <!-- Spirit Family (Type of Spirit) manipulated by Javascript to fill the Drop Down Menu -->
                <br />
                <div id="family">
                    <label for="family">Spirit Family</label>
                    <br />
                </div>
                <br />
                <!-- Date input to reflect Purchase Date of Spirit -->
                <br />
                <label for="datePurchase">Date of Purchase:</label>
                <br />
                <input id="datePurchase" type="date" class="textstyle" /><br />
                <!-- Hidden Input Field, as required -->
                <input type="hidden" />
        </fieldset>
    <!-- Store Spirt Button who submits the form -->
    <input type="submit" value="Store Spirit >>" class="submit" id="submit" />
    </form>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
