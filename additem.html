<!DOCTYPE html>
<html>
<head>
<title>Spirit Tracker: Keep Track of your personal adult beverage inventory</title>
<meta name="description" content="Spirit Trackers" />
<meta name="keywords" content="spirit, tracker, log" />
<meta name="author" content="Brandon McGhee" />
<meta name="robots" content="all">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<!-- Being Main DIV for Page, used later for CSS Markup -->
<div class="main">
<h1>Add Spirit</h1>
<!-- Main form to add Spirit -->
<form action="#" method="post">
    <fieldset>
        <legend>Spirit Inventory Form:</legend>
        <!-- Name of Spirit Input -->
        <ul>
            <li><label for="spiritName">Name of Spirit:</label><input id="spiritName" type="text" /><br /></li>
        </ul>
        <!-- Slider/Range for Bottle Size in Milliliters-->
        <ul>
            <li><label for="bottleMIL">Size of Bottle (milliliters)</label><input id="bottleMIL" type="range" min="375" max = "1140"/></li>
        </ul>
        <!-- Quality of Spirit/Shelve -->
            <li>
                <label>Quality of Spirit:</label>
                    <ul>
                        <li><input type="checkbox" class="check" id="topShelve" /><label for="topShelve">Top Shelve</label></li>
                        <li><input type="checkbox" class="check" id="middleShelve" /><label for="middleShelve">Middle Shelve</label></li>
                        <li><input type="checkbox" class="check" id="bottomShelve" /><label for="bottomShelve">Bottom Shelve</label></li>
                    </ul>
            </li>
            <!-- Spirit Family (Type of Spirit) -->
            <li>
                <label>Spirit Family</label>
                    <select>
                        <option value="">Select Spirit Family</option>
                        <option value="whiskey">Whiskey</option>
                        <option value="rum">Rum</option>
                        <option value="vodka">Vodka</option>
                        <option value="gin">Gin</option>
                        <option value="tequila">Tequila</option>
                        <option value="cognac">Cognac</option>
                        <option value="brandy">Brandy</option>
                        <option value="vermouth">Vermouth</option>
                        <option value="sake">Sake</option>
                    </select>
            </li>
            <!-- Date input to reflect Purchase Date of Spirit -->
            <li>
                <label for="datePurchase">Date of Purchase:</label>
                    <input id="datePurchase" type="date" />
            </li>
            <!-- Hidden Input Field, as required -->
                <input type="hidden" />
            <input type="submit" value="Store Spirit" class="submit"/>
    </fieldset>
</form>
<!-- Display and Clear Inventory Links set to # -->
<br />
<a href="#" class="data">Display Spirit Inventory</a>
<br />
<a href="#" class="data">Clear Stored Spirits</a>
</div>
</body>

</html>
