<!DOCTYPE html>
<!-- VFW Project 1 - Brandon McGhee -->
<html>
<head>
<title>Spirit Tracker: Keep Track of your personal adult beverage inventory</title>
<meta name="description" content="Spirit Trackers" />
<meta name="keywords" content="spirit, tracker, log" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="author" content="Brandon McGhee" />
<meta name="robots" content="all">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<!-- Being Main DIV for Page, used later for CSS Markup -->
<div class="main">
<h1>Spirit Inventory</h1>
<!-- Main form to add Spirit -->
<form action="#" method="post">
    <fieldset>
        <legend>Add Spirit Details</legend>
            <label for="spiritName">Name of Spirit:</label><br />
                <input id="spiritName" type="text" class="textstyle" /><br />
        <!-- Slider/Range for Bottle Size in Milliliters-->
            <br /><label for="bottleMIL">Size of Bottle (milliliters)</label><br />
                <input id="bottleMIL" type="range" min="375" max = "1140"/><br />
        <!-- Quality of Spirit/Shelve -->
            <br /><label>Quality of Spirit:</label><br />
                <input type="checkbox" class="check" id="topShelve" /><label for="topShelve">Top Shelve</label><br />
                <input type="checkbox" class="check" id="middleShelve" /><label for="middleShelve">Middle Shelve</label><br />
                <input type="checkbox" class="check" id="bottomShelve" /><label for="bottomShelve">Bottom Shelve</label><br />
            <!-- Spirit Family (Type of Spirit) -->
            <br /><label>Spirit Family</label><br />
                    <select>
                        <option value="">Select Spirit Family</option>
                        <option value="whiskey">Whiskey</option>
                        <option value="rum">Rum</option>
                        <option value="vodka">Vodka</option>
                        <option value="gin">Gin</option>
                        <option value="tequila">Tequila</option>
                        <option value="cognac">Cognac</option>
                        <option value="brandy">Brandy</option>
                        <option value="vermouth">Vermouth</option>
                        <option value="sake">Sake</option>
                    </select><br />

            <!-- Date input to reflect Purchase Date of Spirit -->

                <br /><label for="datePurchase">Date of Purchase:</label><br />
                    <input id="datePurchase" type="date" class="textstyle" /><br />
                    
            <!-- Hidden Input Field, as required -->
                <input type="hidden" />
            <br /><input type="submit" value="Store Spirit >>" class="submit" /><br />
    </fieldset>
</form>
<!-- Display and Clear Inventory Links set to # -->
<br />
<a href="#" class="data">Display Spirit Inventory</a>
<a href="#" class="data">Clear Stored Spirits</a>
<br />
<br />
</div>
</body>

</html>
